# REST connection to the running Pega instance
pega.rest.server.url=${PEGA_REST_SERVER_URL}
pega.rest.username=administrator@pega.com
pega.rest.password=MySecureP@ss

# Import FROM FILESYSTEM (use repository props instead if pulling from a repo)
import.archive.path=/opt/pega/imports/MyApp_01.02.03.zip

# Import behavior
import.mode=import                 # import | install | hotfix
import.existingInstances=skip      # skip | override
import.nofailonerror=false
import.commitRate=100
import.compileLibraries=true
import.allowImportWithMissingDependencies=false
import.preserveOrder=false
import.codesetName=pega
import.codesetVersion=01-01-01
import.async=false
import.skipBackup=false

# Optional: apply schema outside of import
import.bypassSchema=false
